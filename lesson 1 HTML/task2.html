<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Тип булочки :</td>
                    <td>
                        <select>
                            <option>Булочки для гамбургеров</option>
                            <option>Булочки для хотдогов</option>
                            <option>Булочки для сэндвичей</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Тип мяса:</td>
                    <td>
                        <select>
                            <option>Говядина</option>
                            <option>Курица</option>
                            <option>Конина</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Опции: </td>
                    <td>
                        <input type="checkbox"> помидоры <br>
                        <input type="checkbox"> соленые огурцы
                    </td>
                </tr>
                <tr>
                    <td>Адресс: </td>
                    <td><input type="text" placeholder="Введите адрес"><br></td>
                </tr>
                <tr>
                    <td>ФИО заказщика :</td>
                    <td><input type="text" placeholder="Введите ФИО"><br></td>
                </tr>
                <tr>
                    <td> Желаемое время доставки: </td>
                    <td><input type="time"><br></td>
                </tr>
                <tr>
                    <td>Выбор бургера: </td>
                    <td>
                        <select>
                            <option>Гамбургер</option>
                            <option>Сэндвич</option>
                            <option>Хотдок</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button>Заказать</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
