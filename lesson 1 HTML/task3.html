<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Имя: </td>
                    <td><input type="text" placeholder="Введите адрес"><br></td>
                </tr>
                <tr>
                    <td>Фамилия :</td>
                    <td><input type="text" placeholder="Введите ФИО"><br></td>
                </tr>
                <tr>
                    <td>Очество :</td>
                    <td><input type="text" placeholder="Введите ФИО"><br></td>
                </tr>
                <tr>
                    <td>Родной город :</td>
                    <td>
                        <select>
                            <option>Алматы</option>
                            <option>Астана</option>
                            <option>Семей</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Опции: </td>
                    <td>
                        <input type="radio" name="gender" checked> муж <br>
                        <input type="radio" name="gender"> жен
                    </td>
                </tr>
                <tr>
                    <td> Дата рождения: </td>
                    <td><input type="date"><br></td>
                </tr>
                <tr>
                    <td>Образование:</td>
                    <td>
                        <select>
                            <option>РФМШ Алматы</option>
                            <option>НИШ Алматы</option>
                            <option>КТЛ АЛматы</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Балл ЕНТ: </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td><button>Зарегистрироваться</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
