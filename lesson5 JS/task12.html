<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rating = parseInt(prompt("Rating:"))
        if(rating>=90){
            alert("A")
        }else if(rating>=75){
            alert("B")
        }else if(rating>=60){
            alert("C")
        }else if(rating>=50){
            alert("D")
        }else{
            alert("F")
        }
    </script>
</body>
</html>
