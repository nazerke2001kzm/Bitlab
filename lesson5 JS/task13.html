<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Choose your branch: \n 1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:")
        var choice = parseInt(prompt(" Your Choice"))
        if(choice==1){
            alert(" Вы выбрали Science - Науку \n 1 - Math, 2 - Physics:")
            var choice2=parseInt(prompt("Your choice"))
            if(choice2==1){
                alert("You are Financier")
            }else if(choice2==2){
                alert("You are Engineer")
            }
        }else if(choice==2){
            alert("Вы выбрали Humanitarian subjects - Гуманитарные предметы \n 1 - History, 2 - Foreign Languages: ")
            var choice2=parseInt(prompt("Your choice"))
            if(choice2==1){
                alert("You are Historic or Diplomat  ")
            }else if(choice2==2){
                alert("You are Translator")
            }
        }else if(choice==3){
            alert("Вы выбрали Art - Искусство\n 1 - Drawing, 2 -Singing:")
            var choice2=parseInt(prompt("Your choice"))
            if(choice2==1){
                alert("You are Painter or Architect")
            }else if(choice2==2){
                alert("You are Singer or Tamada")
            }
        }else if(choice==4){
            alert("Вы выбрали Sport - Спорт \n 1 - Team, 2 - Individual:")
            var choice2=parseInt(prompt("Your choice"))
            if(choice2==1){
                alert("You are footballer or Basketball player")
            }else if(choice2==2){
                alert("You are boxer or tennis player")
            }
        }
        
        
    </script>
</body>
</html>
